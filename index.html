<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Showcase</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .people-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
        }

        .person {
            width: 200px;
            margin: 20px;
            text-align: center;
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .person:hover {
            transform: scale(1.05);
        }

        .person img {
            max-width: 100%;
            border-radius: 50%;
        }

        .person p {
            margin-top: 10px;
            color: #777;
        }
    </style>
</head>
<body>

    <h1>People Showcase</h1>

    <div class="people-container">
        <div class="person">
            <img src="person1.jpg" alt="Person 1">
            <p>Person 1</p>
        </div>
        <!-- Repeat the following block for each person -->
        <!-- <div class="person">
            <img src="personX.jpg" alt="Person X">
            <p>Person X</p>
        </div> -->
    </div>

</body>
</html>
